<!DOCTYPE html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator IBM - Vitor Avancini</title>
    </head>
    <body onload="check()">
        <div class="maindiv">
    	<div id="box">
        <h1>Simple Interest Calculator</h1>
        <table>
        <tr>
            <td>Amount <td><input type="text"  id="principal" onchange="validate()" >  <br/>
			
        <tr>
            <td>Rate <td> <input type="range" min="1" max="20" value="10.25" step="0.25"  id="rate" oninput="rangeShow()">
            <span id="rval">10.25%</span> <br/>
        <tr>
		<br><br>
            <td> No. of Years <td><select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>  <br/>
        <tr>
		
         	<td colspan="2">
			<br><br>
                <button onclick="compute()">Compute Interest</button>
        <tr>
            <td  colspan="2"><tr>
            <td  colspan="2"><span id="result" align="left"></span><br>
                
        </table>
        <footer> 
            <span>&#169;&nbsp;  This Calculator belongs to Vitor Avancini</span>
          </footer>
        </div>
        </div>
    </body>
</html>
